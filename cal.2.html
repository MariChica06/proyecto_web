<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="website icon" type="png" href="./imagenes/Calculator.png">
    <link rel="stylesheet" href="./Style.css">
    <style>
        .calculator {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            height: 530px;
            text-align: center;
            margin: 40px auto;
            font-family: Arial, sans-serif;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px 20px; /* ajuste: 10px arriba/abajo, 20px izquierda/derecha */
            border: none;
            border-radius: 15px;
            background-color: #fff7f7;
            margin-bottom: 15px;
            color: black;
            box-sizing: border-box; /* asegurar que padding no aumente ancho */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background-color: #ffcc70;
            cursor: pointer;
            transition: 0.2s;
            color: black;
        }

        button:hover {
            background-color: #ffd88c;
        }

        .operator {
            background-color: #90caf9;
            color: white;
        }

        .operator:hover {
            background-color: #a6d4fa;
        }

        .equal {
            background-color: #81c784;
            grid-column: span 2;
            color: white;
        }

        .equal:hover {
            background-color: #a5d6a7;
        }

        .clear {
            background-color: #ef9a9a;
            grid-column: span 2;
            color: white;
        }

        .clear:hover {
            background-color: #f48fb1;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="titulo-Principal">Paulina & Antonio</h1>
        <nav>
            <a href="./index.html" class="nav-link">Home</a>
            <span> | </span>
            <a href="./about_us.html" class="nav-link">About Us</a>
        </nav>
    </header>
    <main>
    <div class="calculator">
        <input type="text" id="display" readonly />
        <div class="buttons">
            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>
            <button class="operator" onclick="add('+')">+</button>

            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
            <button class="operator" onclick="add('-')">-</button>

            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>
            <button class="operator" onclick="add('*')">Ã—</button>

            <button onclick="add('0')">0</button>
            <button onclick="add('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="add('/')">Ã·</button>

            <button class="clear" onclick="clearDisplay()">Limpiar</button>
        </div>
    </div>
    </main>
    

    <script>
        const display = document.getElementById('display');
        function add(value) {
            display.value += value;
        }
        function clearDisplay() {
            display.value = '';
        }
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error ðŸ˜•';
            }
        }
    </script>

        <p class="footer-texto">Â© 2025 Paulina & Antonio. Todos los derechos reservados.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
